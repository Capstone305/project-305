<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>RoadWise</title>
        <link rel="stylesheet" href="../css/style.css"/>
        <script src="../renderer.js"></script>
    </head>

    <body>
        <h1>Application Name</h1>
        <hr>

        <div class="flex-container">

            <span class="drag-upload">
                <div>
                    <p>Drag to upload a file</p>
                    <img src="../img/upload-icon.svg" alt="Upload icon" id="upload-icon"/>
                    <p id="file-select">Or select a file</p>

                    <!-- File upload -->
                    <form action="/action_page">
                        <input type="file" id="my-data" name="filename">
                        <input type="submit">
                    </form>

                </div>   
            </span>

            <span class="options">

                    <p id="info">Select all of the micro-mobiles you would like to classify in this video.</p>

                    <label class="mmb-container">Skateboards
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <label class="mmb-container">Bicycles
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <label class="mmb-container">Scooters
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <a href="download.html"><button class="big-button" id="classify-button">Start classifying!</button></a>

            </span>

        </div>
    </body>

</html>
