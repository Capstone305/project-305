<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Basic Electron App</title>
        <link rel="stylesheet" href="../css/style.css"/>
    </head>

    <body>
        <h1>Application Name</h1>
        <hr>

        <div class="flex-container">

            <span class="drag-upload">
                <div>
                    <p>Upload a file</p>
                    <!-- TODO: add upload icon -->
                </div>   
            </span>

            <span class="options">

                    <p>Select all of the micro-mobiles you would like to classify in this video.</p>

                    <label class="mmb-container">Skateboards
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <label class="mmb-container">Bicycles
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <label class="mmb-container">Scooters
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <button id="classify-button">Start classifying!</button>

            </span>

        </div>
    </body>

</html>
